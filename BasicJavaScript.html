<!DOCTYPE html>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change HTML content.</p>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'>Click Me!</button>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me to change size!</button>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me to display none!</button>

<hr>


<h2>JavaScript Variables</h2>

<p id="demo3"></p>

<script>
var price1 = 5;
var price2 = 6;
var total = price1 + price2;
document.getElementById("demo3").innerHTML =
"The total is: " + total;
</script>
